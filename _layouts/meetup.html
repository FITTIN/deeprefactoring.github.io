---
layout: main
---

<div class="page-header">
    <h1>{{page.title}}</h1>
</div>

<div class="row">
    <div class="container">
        {{content}}
    </div>
</div>
<br>

<h4>Доклады:</h4>
<ul>
    {% for paper in site.papers %}
    {% if paper.meetup_slug == page.slug %}
    <li>
        <a href="{{paper.url}}">{{paper.title}}</a>, {{paper.speaker.name}}
    </li>
    {% endif %}
    {% endfor %}
</ul>
