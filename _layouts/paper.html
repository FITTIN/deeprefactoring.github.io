---
layout: main
---

<div class="page-header">
    <h1>{{page.title}}</h1>
</div>

<div class="row">
    <div class="container">
        <p>
            {{page.event_date | date: "%Y-%m-%d"}} -
            <a href="/speakers/{{page.speaker.slug}}">{{page.speaker.name}}</a>
        </p>
            <p>{{page.about}}</p>
    </div>

    {% if page.draft %}
    <!--<div class="container">-->
        <!--Анонс выступления, site.meetups.17-->
    <!--</div>-->
    {% endif %}

    {% if page.youtube %}
    <div class="col-sm-12 col-md-6 col-lg-6">
        <!--<iframe width="560" height="315" -->
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="{{page.youtube}}"
                    frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    {% endif %}

    {% if page.speakerdeck_id %}
    <!--<div style="width: 560px">-->
    <div class="col-sm-12 col-md-6 col-lg-6">
        <script async class="speakerdeck-embed"
                data-id="{{page.speakerdeck_id}}"
                data-ratio="1.77777777777778"
                src="//speakerdeck.com/assets/embed.js"></script>
    </div>
    {% endif %}

    <div>
        {{content}}
    </div>

</div>

</div>
