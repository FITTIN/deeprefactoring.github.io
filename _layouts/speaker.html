---
layout: main
---

<div class="page-header">
    <h1>{{page.title}}</h1>
</div>

<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="{{page.avatar}}" alt="page.title" class="img-thumbnail">
    </div>
    <div class="col-sm-6 col-md-8 col-lg-9">
        <h4>О себе:</h4>
        <p>
            {{page.about}}
        </p>

        <h4>
            Список докладов:
        </h4>
        <ul>
            {% for paper in page.papers %}
            <li>
                <a href="/papers/{{paper.slug}}/">{{paper.title}}</a></li>
            {% endfor %}
        </ul>
    </div>

    {{content}}

</div>
