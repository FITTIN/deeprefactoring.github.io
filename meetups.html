---
layout: page
title: Встречи
permalink: /meetups/
---

{% for meetup in site.meetups %}

<div class="row-fluid">
    <div class="col-sm-2 col-md-2">
        <div class="thumbnail">
            <a href="{{meetup.url}}">
                <img src="{{meetup.logo}}" alt="{{meetup.title}}">
            </a>
            <div class="caption">
                <p>
                    <a href="{{meetup.url}}">
                        {{meetup.event_date | date: "%Y-%m-%d"}} - {{meetup.title}}
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endfor %}
